<html lang="en">
<head>

<body>
	<div class="container-fluid bg2">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12"></div>

			<!--form start-->
				<form class="form-container2">
					<h2>Registre Sus Datos</h2>
								<div class="form-group input-group">
									<div class="input-group-prepend">
									    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
									 </div>
							        <input name="" class="form-control" placeholder="Nombre Completo" type="text">
							    </div> <!-- form-group// -->
							    <div class="form-group input-group">
							    	<div class="input-group-prepend">
									    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
									 </div>
							        <input name="" class="form-control" placeholder="Email" type="email">
							    </div> <!-- form-group// -->
							    <div class="form-group input-group">
							    	<div class="input-group-prepend">
									    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
									</div>

									</div>
							        <input class="form-control" placeholder="Ingrese Contraseña" type="password">

							    <div class="form-group input-group">
							    	<div class="input-group-prepend">
									    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
									</div>
							        <input class="form-control" placeholder="Repita Contraseña" type="password">
							    </div> <!-- form-group// -->                                      
							    <div class="form-group">
							        <button type="submit" class="btn btn-success btn-block"> Crear Cuenta  </button>
